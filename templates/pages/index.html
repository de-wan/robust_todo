{{ define "content" }}
<div class="flex justify-end p-2">
    <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Add Todo
    </button>
</div>
    {{ template "todos" .}}
{{ end }}

{{ define "todos" }}
    <div id="todos" class="px-4 p-2 divide-y pr-20">
        {{ range .Todos }}
            {{ template "todo-item" .}}
        {{ end}}
    </div>
{{ end }}

{{ define "todo-item" }}
<div class="todo-item">
    Todo Item
</div>
{{ end }}
